<div class="row">

      <div class="row">

        <form role="form" id="train-form">
          <div class="form-group">
            <label for="train-name">Train Name</label>
            <br>
            <input type="text" class="input" id="train-name-input">
          </div>
          <div class="form-group">
            <label for="destination">Destination</label>
            <br>
            <input type="text" class="input" id="destination-input">
          </div>
          <div class="form-group">
            <label for="first-train">First Train Time (HH:mm-military time)</label>
            <br>
            <input type="text" class="input" id="first-train-input">
          </div>
          <div class="form-group">
            <label for="frequency">Frequency (min)</label>
            <br>
            <input type="text" class="input" id="frequency-input">
          </div>
  
          <div class="center-button">
            <button class="red darken-1 waves-effect waves-light btn" type="submit" id="submit" name="action">Submit
            </button>
          </div>
